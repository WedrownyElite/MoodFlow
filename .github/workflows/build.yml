name: Build Flutter App
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.3'
        channel: 'stable'
        cache: true
        
    - name: Navigate to Flutter project
      run: cd moodflow
      
    - run: |
        cd moodflow
        flutter --version
        flutter pub get
        flutter build apk --debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: moodflow-debug
        path: moodflow/build/app/outputs/flutter-apk/app-debug.apk  # Updated path
