name: mood_flow
description: "An easy way to track your moods, identify trends, and make goals!"
publish_to: 'none'

repository: https://github.com/WedrownyElite/MoodFlow
homepage: https://github.com/WedrownyElite/MoodFlow
issue_tracker: https://github.com/WedrownyElite/MoodFlow/issues

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  cupertino_icons: ^1.0.8

  # Notification dependencies
  flutter_local_notifications: ^19.4.0
  permission_handler: ^12.0.1
  timezone: ^0.10.1

  # Network and API dependencies
  http: ^1.1.0
  crypto: ^3.0.3
  
  # Correlation dependencies + http
  geolocator: ^10.1.0

  # File handling and storage dependencies
  path_provider: ^2.1.3
  file_picker: ^8.0.0+1

  # Export dependencies
  pdf: ^3.11.1
  csv: ^6.0.0
  share_plus: ^9.0.0

  # Cloud backup dependencies
  google_sign_in: ^6.2.1
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  
  # iCloud support (iOS only) - Note: This package may have platform restrictions
  icloud_storage: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true